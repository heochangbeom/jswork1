<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

<body>
    <script>
         //삼각형 너비를 계산하는 프로그램
        //변수선언 (가로, 세로, 면적)
        let width;  //가로
        let height; //높이
        let area;   //면적

        //값을 대입/할당
        width = prompt("너비를 입력하세요");
        height = prompt("높이를 입력하세요");
        //너비 계산
        area = width * height / 2;


        //결과 출력
        console.log( width , height, area);
        </script>
