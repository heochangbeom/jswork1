<body>
    <script>
    //원의 면적을 구하는 프로그램 PI * R * R
    //변수선언
    let radius; //반지름
    const PI = 3.14;  //const는 불변
    let area = 0;     //결과

    radius = prompt("반지름을 입력하세요");
    // PI = 3;
    area = radius * radius * PI;
    // _______________//결과

    console.log(radius, area);
    //반지름 입력(prompt)
    </script>
